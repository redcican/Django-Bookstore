{% extends 'base.html' %} 

{% block title %} 
Bookstore - All Books 
{% endblock title %} 

{% block nav_title %}
  Progromming Books
{% endblock nav_title %}


{% block content %}
<div>

<div class="grid grid-cols-4 gap-4 mt-10">
  {% for book in book_list %}
  <a
    href="{% url 'book-detail' book.id %}"
    class="justify-self-center text-center my-4 transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110"
    target="_blank"
  >
    <div class="flex justify-center">
      <img src="{{book.image.url}}" width="200" alt="{{ book.title}}" />
    </div>
    <p class="text-lg text-gray-700 ">{{ book.title }}</p>
  </a>
  {% endfor %}
</div>
</div>
{% endblock content %}
